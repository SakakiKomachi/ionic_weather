<ion-header>
  <ion-toolbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input [(ngModel)]="city" (keyup.enter)="addCity()"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addCity()">Add City</ion-button>

  <ion-card *ngFor="let weatherData of weatherDataList">
    <ion-card-header>
      <ion-card-title>{{ weatherData.location.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          Temperature: {{ weatherData.current.temp_c }}Â°C
        </ion-col>
        <ion-col>
          Condition: {{ weatherData.current.condition.text }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="getWeatherIconUrl(weatherData)" alt="Weather Icon" width="50" height="50">
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
